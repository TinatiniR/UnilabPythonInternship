<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
            </nav>
    </header>

    <main>
        <h1>Register</h1>
        <form action="/submit-registration" method="POST">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="message">Tell us about yourself</label>
            <textarea id="message" name="message" placeholder="Write something about yourself"></textarea>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <div>
            <p>&copy; 2024 My Website. All rights reserved.</p>
            <p>Follow us on:
                <a href="https://facebook.com">Facebook</a>,
                <a href="https://twitter.com">Twitter</a>,
                <a href="https://instagram.com">Instagram</a>
            </p>
        </div>
    </footer>
</body>
</html>
