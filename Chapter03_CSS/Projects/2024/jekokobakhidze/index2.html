<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მეორე გვერდი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>მეორე გვერდი</h1>
    </header>
    <nav>
        <a href="index.html">მთავარ გვერდზე დაბრუნება</a>
    </nav>
    <section>
        <form action="#" method="POST">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" placeholder="თქვენი სახელი">

            <label for="email">ელ. ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ელ. ფოსტა">

            <label for="message">შეტყობინება:</label>
            <textarea id="message" name="message" placeholder="შეტყობინების ტექსტი"></textarea>

            <button type="submit">გაგზავნა</button>
        </form>
    </section>
    <footer>
        <p>ყველა უფლება დაცულია © 2024</p>
    </footer>
</body>
</html>
